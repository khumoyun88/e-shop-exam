<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each Product</title>
    <link rel="stylesheet" href="./Style/IndexStyle.css">
    <link rel="stylesheet" href="./Style/eachProducts.css">


    <script defer src="/JavaScript/eacheProduct.js"></script>
</head>
<body>

    <div class="header">
        <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href="">Shop now</a> </p>
        <button>English</button>
    </div>

    <nav style="max-width: 130rem; margin-inline: auto;">
        <div>
            <img src="" alt="">
            <h1>Exclusive</h1>
        </div>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>Sign In</li>
        </ul>

        <div>
            <div>
                <input type="text" placeholder="What are you looking for?">
                <span style="border-color:#F5F5F5;"><img src="./img/Component 2.png" alt=""></span>
            </div>
            <div>
                <span><img src="./img/Wishlist.png" alt=""></span>
            <span><img src="./img/Cart1 with buy (1).png" alt=""></span>
            </div>
            
        </div>
    </nav>


    <div class="singleProducts ">

        <div class="eachProduct"></div>
        
        <div class="products">
            <div class="eachInfo"></div>
            <hr>

            <div class="size">
                <p style="font-size:2rem; margin-right: 1.5rem; display: inline;">Size:</p>
                <button>XS</button>
                <button>S</button>
                <button>M</button>
                <button>L</button>
                <button>XL</button>
            </div>


            <div class="add">
                <div>
                    <button id="minimiser">-</button>
                    <p id="amount">0</p>
                    <button id="increaser">+</button>
                </div>
                <button>Buy now</button>
                <img style="border-radius: 0.4rem; border: 0.1px solid gray;" src="./img/Wishlist.png" alt="">
            </div>


            <img src="./img/Frame 911.png" alt="delivery">
        </div>



    </div>



    


    
</body>
</html>
